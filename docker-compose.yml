version: "3.8"
services:
    server:
        build: .
        ports:
            - "8082:8080"
        env_file:
            - ./envs/.env.production
        networks:
            - auth
            - default

    postgres:
        image: "postgres"
        ports:
            - "5434:5432"
        env_file:
            - ../.db.auth.docker.env
        volumes:
            - "postgres_data:/var/lib/postgresql/data"
        networks:
            - auth
            - default

    # redis:
    #     image: "redis:alpine"
    #     ports:
    #         - "6381:6379"
    #     networks:
    #         - auth
    #         - default

networks:
    default:
        external:
            name: messageQ
        driver: bridge
    auth:
        external: true
        driver: bridge

volumes:
    postgres_data:
